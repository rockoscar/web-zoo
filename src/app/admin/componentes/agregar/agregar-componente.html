<h3>{{ title }}</h3>
<!--creamos la seccion del formulario -->
<form>
    <!--cada elemento en un parrafo -->
    <p>
        <!--etiqueta -->
        <label>Nombre</label>
        <!--tipo de input texto normal -->
        <input type="text" class="form-control" />
    </p>
    <p>
        <label>Descripción</label>
        <!--otro tipo de input para mas espacio de captura-->
        <textarea class="form-control"></textarea>
    </p>
    <p>
        <label>Año</label>
        <input type="text" class="form-control" />
    </p>
    
    <!--input que hace un boton, se le pone una clase -->
    <input type="submit" value="Crear nuevo" class="btn btn-success"/>
</form>
