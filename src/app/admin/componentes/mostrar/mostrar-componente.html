<!--seccion que ocupara todo el ancho por su clase-->
<div class="col-lg-12">
    
    <h3>{{title}}</h3>
    <!--creamos una tabla con su clase-->
    <table class="table table-hover">
        <!--cabecera de la tabla -->
        <thead class="thead-default">
            <!--fila de la cabecera -->
            <tr>
                <!--elementos de la cabe -->
                <th>Nombre</th>
                <th>AÃ±o</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <!--creamos cuerpo de tabla -->
        <tbody>
            <!--va mostrar los elementos que le permita el for, numeros esta declarado en el ts
            y con el index va mostrando los numeros del arreglo numeros
            -->
            <tr *ngFor="let n of numeros; let i= index">
                <!--datos, en primero agregamos el index del for -->
                <td>{{ i+1 }} Oso Panda</td>
                <td>2012</td>
                <td>
                    <!--agregamos un boton usamos style para sepraralos -->
                    <button class="btn btn-sm btn-success" style="margin-right:5px">
                        <!--se agregan mas clases al boton -->
                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> 
                        Ver
                    </button>
                    <button class="btn btn-sm btn-primary" style="margin-right:5px">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
                        Editar
                    </button>
                    <button class="btn btn-sm btn-danger">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 
                        Borrar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
