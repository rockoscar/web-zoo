<!--The content below is only a placeholder and can be replaced.-->
<!--para ocupe todo el ancho-->
<div class="navigation col-lg-12">
    <!--para mejor maquetado-->
    <nav class="navbar navbar-default">
        <!--donde va ir el contenido-->
        <div class="container-fluid">
            <div class="navbar-header">
                <a [routerLink] = "['/inicio']" class="navbar-brand">{{ title }}</a>
            </div>
            
            <ul class="nav navbar-nav">
                <!--routerLinkActive para hacer la clase active que indica que seccion esta en uso -->
                <li><a [routerLink] = "['/inicio']" [routerLinkActive]="['active']" >
                    <span class="glyphicon glyphicon-home"></span>
                    Inicio 
                    </a>
                </li>
                <li><a [routerLink] = "['/animales']" [routerLinkActive]="['active']">
                    <span class="glyphicon glyphicon-star"></span>
                    Animales 
                     </a>
                </li>
                <li><a [routerLink] = "['/cuidadores']" [routerLinkActive]="['active']">
                    <span class="glyphicon glyphicon-user"></span>
                    Cuidadores
                    </a>
                </li>
                <li><a [routerLink] = "['/tienda']" [routerLinkActive]="['active']">
                    <span class="glyphicon glyphicon-gift"></span>
                    Tienda
                    </a>
                </li>
                <li><a [routerLink] = "['/contacto']" [routerLinkActive]="['active']">
                    <span class="glyphicon glyphicon-comment"></span>
                    Contacto
                    </a>
                </li>
            </ul>
            <!--hacemos el div alinneado a la derecha -->
             <ul  class="nav navbar-nav navbar-right" *ngIf="!identity">
                   <li>
                       <a [routerLink]="['/registro']" [routerLinkActive]="['active']">
                           <span class="glyphicon glyphicon-user"></span>
                           Registro
                       </a>
                   </li>
                   <li>
                       <a [routerLink]="['/login']" [routerLinkActive]="['active']">
                           <span class="glyphicon glyphicon-log-in"></span>
                           Login
                       </a>
                   </li>
               </ul>
               <!--agregamos la seccion que muestra los datos del usuario 
                logeadi, usamos el ngif para validar si hay algo logeado
                -->
               <ul class="nav navbar-nav navbar-right" *ngIf="identity">
                <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    {{identity.name}}<span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a [routerLink]= "['/mis-datos']">
                        <span class="glyphicon glyphicon-cog"></span>
                        Mis datos
                      </a>
                    </li>
                    <li>
                      <!-- agrega el click y su clase para un estilo personalizado -->
                      <a class="pointer" (click)="logout()">
                        <span class="glyphicon glyphicon-log.out"></span>
                        Salir
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
        </div>
        
    </nav>
    
</div>
<div class="col-lg-11">
    <router-outlet></router-outlet>
</div>
